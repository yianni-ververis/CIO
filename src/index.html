					</div>
				</div>
			</div>
		</div>

					<div class="col-xs-6 footer-first">
						<button type="button" class="btn btn-primary btn-block" ng-click="toggleFilter()">{{filterText}}</button>
					</div>
					<div class="col-xs-6 footer-last">
						<button type="button" class="btn btn-primary btn-block" ng-click="clearAll()">CLEAR SELECTIONS</button>
					</div>
				</div>
